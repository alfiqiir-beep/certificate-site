<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>شهادة تقدير</title>
<style>
body {
    font-family: sans-serif;
    text-align: center;
    background: #f2f2f2;
}
.certificate {
    width: 800px;
    height: 600px;
    margin: 40px auto;
    background-image: url('https://i.imgur.com/Fh7Vx9W.png');
    background-size: cover;
    position: relative;
}
.name {
    position: absolute;
    top: 50%;
    width: 100%;
    font-size: 36px;
    font-weight: bold;
    transform: translateY(-50%);
}
</style>
</head>
<body>
<h2>مولد شهادة تقدير</h2>
<input id="nameInput" placeholder="اكتب الاسم هنا" style="padding:10px;font-size:18px;">
<button onclick="updateName()">عرض الاسم</button>
<button onclick="downloadCert()">تحميل الشهادة</button>

<div class="certificate" id="certArea">
    <div class="name" id="certName">الاسم هنا</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
function updateName(){
    document.getElementById("certName").innerText = document.getElementById("nameInput").value;
}
function downloadCert(){
    html2canvas(document.getElementById("certArea")).then(canvas=>{
        let link = document.createElement('a');
        link.download = "certificate.png";
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>
</body>
</html>
