
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مولد شهادات شكر</title>
<style>
body { font-family: sans-serif; text-align: center; padding: 40px; }
input, button { margin: 8px; padding: 10px; font-size: 18px; }
.certificate { border: 4px solid #333; padding: 40px; margin-top: 30px; display: inline-block; }
</style>
</head>
<body>

<h2>إنشاء شهادة شكر</h2>
<input id="name" placeholder="اكتب اسم الشخص">
<br>
<button onclick="create()">عرض الشهادة</button>

<div id="result"></div>

<script>
function create() {
  const n = document.getElementById('name').value;
  document.getElementById('result').innerHTML = `
    <div class='certificate'>
      <h1>شهادة شكر</h1>
      <p>نتقدم بالشكر والتقدير إلى</p>
      <h2>${n}</h2>
      <p>على جهوده المبذولة</p>
    </div>`;
}
</script>

</body>
</html>
